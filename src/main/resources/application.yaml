spring:
  application:
    name: mm
  datasource:
    url: jdbc:mysql://localhost/dev
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate.format_sql: true
  liquibase:
    enabled: true
    change-log: classpath:db/db-changelog-master.json
logging:
  level:
    org:
      springframework: DEBUG
    liquibase: info
